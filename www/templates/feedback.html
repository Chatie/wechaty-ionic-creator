<ion-view title="Feedback" id="page6">
  <ion-content padding="false" scroll="false" class="has-header">
    <ion-scroll id="feedback-container1" scroll-glue="" class="top-container">
      <ion-list id="feedback-list5">
        <ion-item class="item-avatar" id="feedback-list-item6" ng-repeat="message in messages" gravatar-src="message.email">
          <h2>{{ message.name }}</h2>
          <p>{{ message.text }}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
    <form id="feedback-form4" class="list bottom-form" ng-submit="addMessage()">
      <label class="item item-input" id="feedback-input10" name="feedback">
        <input type="text" placeholder="Feedback" ng-model="data.message">
      </label>
      <button id="feedback-button7" class="button button-balanced  button-block">Post</button>
    </form>
  </ion-content>
</ion-view>
